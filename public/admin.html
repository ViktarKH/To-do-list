<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="navbar">
            <div>
                <a href="/">Strona główna</a> <a href="/admin.html" id="adminLink"
                    style="display: none;">Administrator</a>
            </div>
            <div class="auth-links">
                <span id="welcomeMessage" style="color: white; margin-right: 10px; display: none;"></span>
                <a href="/login.html" id="loginLink">Zaloguj się</a> <a href="/register.html"
                    id="registerLink">Zarejestruj się</a> <button id="logoutBtn" style="display: none;">Wyloguj
                    się</button>
            </div>
        </div>

        <h1>Panel Administratora</h1>
        <div id="message" class="message" style="display: none;"></div>

        <div id="adminSection" style="display: none;">
            <h2>Zarządzanie użytkownikami:</h2>
            <ul id="userList">
            </ul>
        </div>
        <div id="notAdminMessage" style="display: none;">
            <p>Nie masz uprawnień administratora, aby uzyskać dostęp do tej strony.</p>
            <p><a href="/">Wróć do strony głównej</a></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
